<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Spring Web MVC Thymeleaf Hello World Example</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">ArtWood</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/customer/list}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/product/list}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/order/list}">Orders</a>
      </li>

    </ul>
  </div>
</nav>


<main role="main" class="container">

  <div class="starter-template">
    <h1>List Orders</h1>

  </div>
  <!--    <form th:action="@{/customer/saveCustomer}" method="post">-->
  <!--        <button type="submit" class="btn btn-primary mb-3">Add Customer</button>-->
  <!--    </form>-->
  <a class="nav-link" href="showForm"><button type="button" class="btn btn-success">Add Order</button></a>

  <table class="table table-dark">
    <thead>

    <tr>
      <th>Id</th>
      <th>Total </th>
      <th>Status</th>
      <th>Date</th>
      <th>Customer</th>
      <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="o:${orders}">
      <td th:text="${o.id}">  </td>
      <td th:text="${o.total }"> DH</td>
      <td th:text="${o.status}"> </td>
      <td th:text="${o.dateCmd}"> </td>
      <td th:text="${o.customer.getFirstName() + ' ' +o.customer.getLastName()}"> </td>
<!--      <td th:text="${o.products}"> </td>-->
      <td >
        <a onclick="return confirm('Are you sure?');" th:href="@{/order/delete(orderId=${o.id})}">
          <button  type="button" class="btn btn-danger">delete</button>
        </a>
        <a th:href="@{/order/updateForm(orderId=${o.id})}">
          <button  type="button" class="btn btn-primary">update</button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
