<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Spring Web MVC Thymeleaf Hello World Example</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">ArtWood</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/list}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product/list}">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/order/list}">Orders</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>List Customers</h1>
    </div>

    <!-- Uncomment the form if needed -->
    <!-- <form th:action="@{/customer/saveCustomer}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Add Customer</button>
    </form> -->
    <a class="nav-link" href="showForm">
        <button type="button" class="btn btn-success">Add Customer</button>
    </a>

    <table class="table table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Date</th>
            <th>Malde</th>
            <th colspan="2" >Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c:${customers}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.firstName }"></td>
            <td th:text="${c.lastName}"></td>
            <td th:text="${c.email}"></td>
            <td>
                <div class="btn-group" role="group">
                    <a onclick="return confirm('Are you sure?');" th:href="@{/customer/delete(customerId=${c.id})}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </a>

                </div>
            </td>
            <td>
                <div class="btn-group" role="group">

                    <a th:href="@{/customer/updateForm(customerId=${c.id})}">
                        <button type="button" class="btn btn-primary">Update</button>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>

</html>
