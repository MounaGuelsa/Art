<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Spring Web MVC Thymeleaf Hello World Example</title>

  <!-- Bootstrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- Custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">ArtWood</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/customer/list}">Customers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/product/list}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/order/list}">Orders</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="container">
  <div class="starter-template">
    <h1>Order Form</h1>
    <form th:action="@{/order/saveOrder}" th:object="${order}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" th:field="*{status}" />
      </div>
      <div class="form-group">
        <label for="total">Total</label>
        <input type="int" class="form-control" id="total" th:field="*{total}" />
      </div>

          <div class="form-group">
            <select multiple="multiple">
              <option th:each="p:${products}" th:value="${p.id}" th:text="${p.designation + ', ' + p.price +'DH'}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>

  </div>


</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
